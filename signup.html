<!-- Signup screen -->
<p>
  Please complete the following for first time login
</p>

<div id="background">
  <div class="text">
    <h1>Sign up</h1>
    <p> Have and account? <a href="Login.html">Login</a></p>
  </div>
  <div id="signup">
    <form action="">
      <input type="text" placeholder="First Name ">
      <input type="text" placeholder="Last Name ">
      <input type="email" placeholder="Email ">
      <input type="text" placeholder="Username ">
      <input type="text" placeholder="Contact">
      <input type="password" placeholder="Enter password">
      <br>
      <a href="Login.html" class="button">Signup</a>
    </form>
  </div>
</div>

<!--java script for slidemenu-->
<script>
  function openSlideMenu() {
    document.getElementById('side-menu').style.width = '250px';
    document.getElementById('showcase').style.marginLeft = '250px';

  }
  function closeSlideMenu() {
    document.getElementById('side-menu').style.width = '0';
    document.getElementById('showcase').style.marginLeft = '0';
  }

</script>
