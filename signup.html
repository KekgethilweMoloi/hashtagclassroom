<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>login HashtagClassroom</title>
</head>

<body>
 <br>
 <!-- Login screen -->
 <p>
   Please complete the following for first time login
 </p>
 <form action="Login.html" method="post">
   <label for="uname">username</label>
   <input type="text" name="username" id="uname">
   <br>
   <br>
   <label for="fname">first name</label>
   <input type="text" name="name" id="fname">
   <br>
   <br>
   <label for="lname">last name</label>
   <input type="text" name="lname" id="lname">
   <br>
   <br>
   <label for="email">email</label>
   <input type="email" name="" id="email">
   <br>
   <br>
   <label for="password">password</label>
   <input type="password" placeholder="password" id="password">
   <br>
   <br>
   <label for="confirmpword">confirm password</label>
   <input type="password" placeholder="password" id="cornfirmpword">
   <br>
   <br>
   <label for="contact">contact</label>
   <input type="number" name="" id="contact">
   <br>
   <input type="submit" submit="Login.html" value="login">
 </form>
</body>
</html>
