<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!--nav-->
  <header>
    <a href="#" class="logo">
      <h1>Hashtag.</h1>
    </a>
    <div class="toggle" onclick="toggleMenu();"></div>
    <nav>
      <ul class="menu">
        <li><a href="Home.html" onclick="toggleMenu();">home</a></li>
        <li><a href="#" onclick="toggleMenu();">upload</a></li>
        <li class="sub-menu"><a href="#" onclick="toggleMenu();">opportunities</a>
          <ul>
            <li><a href="#" onclick="toggleMenu();">apprenticeships</a></li>
            <li><a href="#" onclick="toggleMenu();">bursaries</a></li>
            <li><a href="#" onclick="toggleMenu();">graduate programmes</a></li>
            <li><a href="#" onclick="toggleMenu();">internships</a></li>
            <li><a href="#" onclick="toggleMenu();">learnerships</a></li>

    </nav>
  </header>

  <!--display-->
  <section class="display">
    <div class="displayBx">
      <h2>display stuff here, change this</h2>
    </div>
  </section>

  <!--js-->
  <script type="text/javascript">
    window.addEventListener('scroll', function () {
      var header = document.querySelector('header');
      header.classList.toggle('sticky', window.scrollY > 0);
    });
    function toggleMenu() {
      var menuToggle = document.querySelector('.toggle');
      var menu = document.querySelector('.menu');
      menuToggle.classList.toggle('active');
      menu.classList.toggle('active');
    }

    $(document).ready(function(){
      $('ul li').click(function(){
        $(this).toggleClass('active');
      })
    })
  </script>

</body>
</html>
