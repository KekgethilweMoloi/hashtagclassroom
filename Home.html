<head>

        <svg width="30" height="30">
          <path d="M0,5 30,5" stroke="#B3B6B7" stroke-width="5" />
          <path d="M0,14 30,14" stroke="#B3B6B7" stroke-width="5" />

    </span>
    <ul class="navbar-nav">
      <li><input type="text" id="search" placeholder="what are you looking for" ></li>
    </ul>
  </nav>

  <div id="Home">
    <div class="header">
      <p>Hello, Welcome to your dashboard.</p>
    </div>
  </div>


  <div id="side-menu" class="side-nav">
    <a href="#" class="btnClose" onclick="closeSlideMenu()">&times;</a>

<!--java script for slidemenu-->
  <script>
      function openSlideMenu() {
      document.getElementById('side-menu').style.width = '250px';
      document.getElementById('showcase').style.marginLeft = '250px';
      }
      function closeSlideMenu() {
      document.getElementById('side-menu').style.width = '0';
      document.getElementById('showcase').style.marginLeft = '0';
      }
  </script>

<!--header-->
    <header id="showcase">
      <main>
        <div class="main_container">
          <div class="main_cards">

            <div class="card1">
              <i class="fa fa-upload "></i>
              <p>Uploads</p>
              <span class="font-bold"><br></span>
              <div class="inner_card">
                  <form action="">
                      <label for="myfile">Select files:</label>
                      <input type="file" id="myfile" name="myfile" multiple><br><br>
                      <input type="submit">
                  </form>
              </div>
            </div>

            <div class="card2">
            <i class="fa fa-briefcase"></i>
              <h3>Job Opportunities</h3>
              <span class="font-bold"><br></span>
              <div class="inner_card">
                <div class="chart">
                  <div class="chart_left">
              
                          <div id="apex1"></div>

                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>


        <!-- the code below is supposed to display a donut chart and it's not, I've been trying to get it to
        work but I'm really struggling -->
     <script>   
        var options = {
            series: [44, 55, 41, 17, 15],
            chart: {
            width: 380,
            type: 'donut',
          },
          plotOptions: {
            pie: {
              startAngle: -90,
              endAngle: 270
            }
          },
          dataLabels: {
            enabled: false
          },
          fill: {

          },

          },
          responsive: [{

              chart: {
                width: 200
              },
              legend: {
                position: 'bottom'
              }
            }
          }]
          };
          var chart = new ApexCharts(document.querySelector("#apex1"), options);
          chart.render();

    </main>

      <script src="script.js"></script>
 </div>
