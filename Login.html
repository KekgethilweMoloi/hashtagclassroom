<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login HashtagClassroom</title>  
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!--Header-->
  <header>
    <a href="LandingPage.html" class="logo">
      <h1>Hashtag.</h1>
    </a>
    <div class="toggle" onclick="toggleMenu();">
      </div>
      <ul class="menu">
        <li><a href="Settings.html" onclick="toggleMenu();">settings</a></li>
        <li><a href="Help.html" onclick="toggleMenu();">help</a></li>
      </ul>
  
  </header>

  <!--login-->
  <section class="login">
    <div class="content">
      <div class="new">
        <h2>Login</h2>
        <p>No Account? <a href="Signup.html">Signup</a></p>
        <form action="">
          <input type="text, email" placeholder="Enter username or email">
          <input type="password" placeholder="Enter password">
          <br>
          <a href="Home.html" class="button">Login</a>
          <a href="PasswordChange.html">Forgot Password</a>
        </form>
      </div>
    </div>
  </section>

  <!--js-->
  <script type="text/javascript">
    window.addEventListener('scroll', function () {
      var header = document.querySelector
        ('header');
      header.classList.toggle('sticky', window.
        scrollY > 0);
    });
    function toggleMenu() {
      var menuToggle = document.querySelector('.toggle');
      var menu = document.querySelector('.menu');
      menuToggle.classList.toggle('active');
      menu.classList.toggle('active');
    }
  </script>
</body>
</html>
